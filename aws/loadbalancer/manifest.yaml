name: aws-loadbalancer
type: infra
icon: ./icon.svg
deployment:
  terraform: ./module
inputs:
  load_balancer_type:
    type: string
  name:
    type: string
    required: true
  internal:
    type: bool
  security_groups:
    type: list(string)
    required: true
  subnets:
    type: list(string)
    required: true

outputs:
  arn: 
    type: string
