name: aws-loadbalancer
type: infra
deployment:
  # NOTE: // is required to reference a sub-path of repository for terraform modules
  terraform: github.com/nitrictech/plugins//aws/loadbalancer/module

inputs:
  load_balancer_type:
    type: string
  name:
    type: string
    required: true
  internal:
    type: bool
  security_groups:
    type: list(string)
    required: true
  subnets:
    type: list(string)
    required: true

outputs:
  arn: 
    type: string
