name: aws-lambda
type: service
required_identities:
  - aws:iam:role
capabilities:
  - schedules
deployment:
  # NOTE: // is required to reference a sub-path of repository for terraform modules
  terraform: github.com/nitrictech/plugins//aws/lambda/module
runtime:
  go_module: github.com/nitrictech/plugins/aws/lambda

inputs:
  architecture:
    type: string
  timeout:
    type: number
  memory:
    type: number
  ephemeral_storage:
    type: number
  environment:
    type: map(string)
  function_url_auth_type:
    type: string
  subnet_ids:
    type: list(string)
  security_group_ids:
    type: list(string)

outputs: {}
