name: aws-cloudfront
type: entrypoint
icon: ./icon.svg
deployment:
  terraform: ./module

inputs:
  custom_domain:
    type: string
    nullable: true
  custom_domain_is_root:
    type: bool
  waf_enabled:
    type: bool
  waf_managed_rules:
    type: list(object)
  geo_restriction_type:
    type: string
  geo_restriction_locations:
    type: list(string)
  rate_limit_enabled:
    type: bool
  rate_limit_requests_per_5min:
    type: number
  default_cache_policy_id:
    type: string
    nullable: true
  default_origin_request_policy_id:
    type: string

outputs: {}