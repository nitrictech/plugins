name: aws-iam-role
display_name: IAM Role
type: identity
description: "Creates IAM roles with trust policies for service authentication"
identity_type: aws:iam:role
icon: ./icon.svg
deployment:
  terraform: ./module
inputs:
  trusted_services:
    type: list(string)
    description: "AWS services that can assume this role (e.g. `lambda.amazonaws.com`)"
  trusted_actions:
    type: list(string)
    description: "Trusted actions for the assume role policy (e.g. `sts:AssumeRole`)"

outputs: {}
