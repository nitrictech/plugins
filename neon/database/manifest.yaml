name: neon-db
type: database
description: "Provisions Neon PostgreSQL database with connection pooling"
icon: ./icon.svg
required_identities: []
deployment:
  terraform: ./module
inputs:
  project_id:
    type: string
    description: "Neon project ID (e.g., misty-wind-123456)"
  branch_id:
    type: string
    description: "Neon branch ID for the database (e.g., br-cool-sunset-123456)"

outputs:
  connection_string:
    type: string
    description: "PostgreSQL connection URI (scheme postgresql:// or postgres://)"
