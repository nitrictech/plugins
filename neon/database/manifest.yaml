name: neon-db
type: database
description: "Provisions Neon PostgreSQL database with branching and auto-scaling"
icon: ./icon.svg
required_identities: []
deployment:
  terraform: ./module
inputs:
  project_id:
    type: string
    description: "Unique identifier for Neon project that groups databases and manages billing, permissions, and resource limits (e.g. `misty-wind-123456`)"
  branch_id:
    type: string
    description: "Specific branch within Neon project representing point-in-time database snapshot, enabling development workflows with isolated environments (e.g. `br-cool-sunset-123456`)"

outputs:
  connection_string:
    type: string
    description: "PostgreSQL connection URI with scheme `postgresql://` or `postgres://`"
